<div class="tab-pane" id="tab4_2">
  <label>
    Select week
    <my-date-picker (dateChanged)="onDateChanged($event)" (calendarViewChanged)="onCalendarViewChanged($event)" [selDate]="pickedDate" [options]="myDatePickerOptions"></my-date-picker>
  </label>
  <div class="col-md-12">
    <div class="panel col-md-8" [style.visibility]="!(projects && projects.userCount > 0)? 'hidden' : 'visible'">
      <div class="panel-body">
        <ul class="list-material" *ngIf="projects && projects.userCount > 0">
          <li class="">
            <div class="col-md-12">
              <div class="col-md-4"></div>
              <div class="col-md-2" *ngFor="let interval of toIterable(projects.intervals)">{{ interval.start }}  </div>
            </div>
          </li>

          <li class="">
            <div class="col-md-12" *ngFor="let user of toIterable(projects.users)">
              <div class="col-md-4">{{ user.username }}</div>
              <div class="col-md-2" *ngFor="let interval of toIterable(projects.intervals)">
                <div>{{ StatusFormatter(interval, user) }}</div>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-4">
      <a class="btn btn-default" (click)="SendReminders()"><span class="ion-android-settings"></span> Send Approval Reports</a>
    </div>
    <br><br>

  </div>
</div>
